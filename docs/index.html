<!DOCTYPE html>
<html lang="en">

<head>
	<title>three.js webgl - equirectangular panorama</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	<link type="text/css" rel="stylesheet" href="main.css">
</head>

<body>

	<div id="container"></div>
	<div id="info">Equirectangular panorama, photo by Matej.</div>


	<script type="importmap">
		{
			"imports": {
				"three": "./three.module.js",
				"three/addons/": "./jsm/"
			}
		}
	</script>

	<script type="module">

		let getHash = () => window.location.hash.substring(1);

		let shouldRender = () => !!getHash();

		let fetchSpherePhotosList = async (owner = "pingec", repo = "photo-sphere22.github.io", path = "docs") => {
			let url = `https://api.github.com/repos/${owner}/${repo}/contents/${[path]}`; // "https://api.github.com/repos/pingec/photo-sphere22.github.io/contents/docs";

			let response = await fetch(url);
			let files = await response.json();
			return files;
		};

		let listAvailSpherePhotos = async () => {
			let files = await fetchSpherePhotosList();

			files.forEach(file => {
				let name = file.name;
				let path = file.path;
				if (name.endsWith(".jpg")) {
					console.log(file.download_url);
					document.body.innerHTML += `<br/><a href='${window.location.href}/#${file.name}'>${file.name}</a><br/>`;
				}
			});
		};

		let getPhotoUrl = async () => {
			let fileName = getHash();
			let files = await fetchSpherePhotosList();

			let file = files.find(f => f.name == fileName);
			return file.download_url;
		};

		(async function () {
			if (shouldRender()) {
				let photoUrl = await getPhotoUrl();
				init(photoUrl);
				animate();
			}
			else {
				listAvailSpherePhotos();
			}
		})();

		// BEGIN THREEJS CODE BELOW

		import * as THREE from 'three';

		let camera, scene, renderer;

		let isUserInteracting = false,
			onPointerDownMouseX = 0, onPointerDownMouseY = 0,
			lon = 0, onPointerDownLon = 0,
			lat = 0, onPointerDownLat = 0,
			phi = 0, theta = 0;

		// init();

		function init(photoUrl) {

			const container = document.getElementById('container');

			camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 1, 1100);

			scene = new THREE.Scene();

			const geometry = new THREE.SphereGeometry(500, 60, 40);
			// invert the geometry on the x-axis so that all of the faces point inward
			geometry.scale(- 1, 1, 1);

			const texture = new THREE.TextureLoader().load(photoUrl);
			texture.colorSpace = THREE.SRGBColorSpace;
			const material = new THREE.MeshBasicMaterial({ map: texture });

			const mesh = new THREE.Mesh(geometry, material);

			scene.add(mesh);

			renderer = new THREE.WebGLRenderer();
			renderer.setPixelRatio(window.devicePixelRatio);
			renderer.setSize(window.innerWidth, window.innerHeight);
			renderer.setAnimationLoop(animate);
			container.appendChild(renderer.domElement);

			container.style.touchAction = 'none';
			container.addEventListener('pointerdown', onPointerDown);

			document.addEventListener('wheel', onDocumentMouseWheel);

			//

			document.addEventListener('dragover', function (event) {

				event.preventDefault();
				event.dataTransfer.dropEffect = 'copy';

			});

			document.addEventListener('dragenter', function () {

				document.body.style.opacity = 0.5;

			});

			document.addEventListener('dragleave', function () {

				document.body.style.opacity = 1;

			});

			document.addEventListener('drop', function (event) {

				event.preventDefault();

				const reader = new FileReader();
				reader.addEventListener('load', function (event) {

					material.map.image.src = event.target.result;
					material.map.needsUpdate = true;

				});
				reader.readAsDataURL(event.dataTransfer.files[0]);

				document.body.style.opacity = 1;

			});

			//

			window.addEventListener('resize', onWindowResize);

		}

		function onWindowResize() {

			camera.aspect = window.innerWidth / window.innerHeight;
			camera.updateProjectionMatrix();

			renderer.setSize(window.innerWidth, window.innerHeight);

		}

		function onPointerDown(event) {

			if (event.isPrimary === false) return;

			isUserInteracting = true;

			onPointerDownMouseX = event.clientX;
			onPointerDownMouseY = event.clientY;

			onPointerDownLon = lon;
			onPointerDownLat = lat;

			document.addEventListener('pointermove', onPointerMove);
			document.addEventListener('pointerup', onPointerUp);

		}

		function onPointerMove(event) {

			if (event.isPrimary === false) return;

			lon = (onPointerDownMouseX - event.clientX) * 0.1 + onPointerDownLon;
			lat = (event.clientY - onPointerDownMouseY) * 0.1 + onPointerDownLat;

		}

		function onPointerUp() {

			if (event.isPrimary === false) return;

			isUserInteracting = false;

			document.removeEventListener('pointermove', onPointerMove);
			document.removeEventListener('pointerup', onPointerUp);

		}

		function onDocumentMouseWheel(event) {

			const fov = camera.fov + event.deltaY * 0.05;

			camera.fov = THREE.MathUtils.clamp(fov, 10, 75);

			camera.updateProjectionMatrix();

		}

		function animate() {

			if (isUserInteracting === false) {

				lon += 0.1;

			}

			lat = Math.max(- 85, Math.min(85, lat));
			phi = THREE.MathUtils.degToRad(90 - lat);
			theta = THREE.MathUtils.degToRad(lon);

			const x = 500 * Math.sin(phi) * Math.cos(theta);
			const y = 500 * Math.cos(phi);
			const z = 500 * Math.sin(phi) * Math.sin(theta);

			camera.lookAt(x, y, z);

			renderer.render(scene, camera);

		}

	</script>




</body>

</html>
